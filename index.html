<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList"><label class="header new-task-header" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class="header">Todo</h3>
      <ul id="incompleteTasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox"><label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="button edit">Edit</button><button class="button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
        <li class="task-item editMode">
          <input class="checkbox-input" type="checkbox"><label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-text">
          <button class="button edit">Save</button><button class="button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox" checked><label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="button edit">Edit</button><button class="button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
