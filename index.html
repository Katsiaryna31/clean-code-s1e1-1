<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="general">
      <img class="general__image" src="./eisenhower-matrix.jpg" alt="">
      <a class="general__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1 class="general__main-header hide">To do list</h1>
    </header>
    <main class="main">
      <section id="new-tasks" class="main__new-tasks">
        <label class="main__header main__new-header" for="new-task">Add Item</label>
        <div class="main__wrapper">
          <input id="new-task" class="main__task main__new-task" type="text"><button class="main__button">Add</button>
        </div>
      </section>
      <section class="main__incompleted-task">
        <h2 class="main__header">Todo</h2>
        <ul id="incompleted-tasks" class="main__incompleted-list">
          <li class="main__task-item">
            <input class="main__checkbox-input" type="checkbox"><label class="main__task main__task-label">Pay Bills</label>
            <input type="text" class="main__task main__task-text">
            <button class="main__button main__button_edit">Edit</button><button class="main__button main__button_delete"><img class="main__delete-image" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="main__task-item main__task-item_edit-mode">
            <input class="main__checkbox-input" type="checkbox"><label class="main__task main__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task main__task-text">
            <button class="main__button main__button_edit">Save</button><button class="main__button main__button_delete"><img class="main__delete-image" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section class="main__completed-task">
        <h2 class="main__header">Completed</h2>
        <ul id="completed-tasks" class="main__completed-list">
          <li class="main__task-item">
            <input class="main__checkbox-input" type="checkbox" checked><label class="main__task main__task-label">See the Doctor</label>
            <input type="text" class="main__task main__task-text">
            <button class="main__button main__button_edit">Edit</button><button class="main__button main__button_delete"><img class="main__delete-image" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
